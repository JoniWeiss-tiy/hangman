<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
        <h1>Play A Game of Hangman</h1>
    </header>
    <main class="container outer">
      <div class="display-results">
        <h2 id="dispOutput">Current output:</h2>
        <div id="wordOutput"><ul></ul></div>
      </div>
      <form class="interaction-form">
        <h2 id="guess">Guess a word:</h2>
        <input
            id="input-guess"
            type="text"
            name="guess"
            value=""
            onkeyup="getChar()">
        <p>Turns: <span id="turns-left"></span></p>
        <button
            class="btn-restart"
            name="button"
            onclick="gameReset()">
            <p>Start Over
            </p>
        </button>
      </form>
    </main>
  </body>
  <script src="js/common-words.js"></script>
  <script src="js/app.js"></script>
</html>
